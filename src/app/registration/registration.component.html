<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>


                                <div class="form-group">
                                    <label for="name"><span class="req">* </span> FirstName: <small>This will be your login Manager
                                            Firstname</small> </label>
                                    <input required type="text" required [(ngModel)]="manager.firstname" name="firstname" id="firstname"
                                        class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                                </div>
                                
                                <div class="form-group">
                                    <label for="name"><span class="req">* </span> LastName: <small>This will be your login Manager
                                            Lastname</small> </label>
                                    <input required type="text" [(ngModel)]="manager.lastname" name="lastname" id="lastname"
                                        class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                                </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="manager.email" name="email" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password : </label>
                        <input class="form-control" type="text" [(ngModel)]="manager.password" name="password" id="txt"
                            placeholder="Enter a Password" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="address"><span class="req">* </span> Address: </label>
                        <input class="form-control" required type="text" [(ngModel)]="manager.address" name="address"
                            id="txt" placeholder="Enter a address" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="dob"><span class="req">* </span> Dob: </label>
                        <input class="form-control" required type="text" [(ngModel)]="manager.address" name="dob"
                            id="dob" placeholder="Enter a Dob" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <label for="company"><span class="req">* </span> Company: </label>
                        <input class="form-control" required type="text" [(ngModel)]="manager.company" name="company"
                            id="txt" placeholder="Enter a company name" />
                        <div class="status" id="status"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter Manager-->
        </div><!-- ends col-6 -->

    </div>
</div>
